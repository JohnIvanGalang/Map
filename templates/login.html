<!DOCTYPE html>

<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Login or Sign Up {% endblock %}</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

{% block content %}
    <div class="page d-flex align-items-center justify-content-center" id="main">

        <!-- Login -->
        <div class="login-container">
            <form action="{{ url_for('home') }}" method="post"> 
                {{ loginForm.csrf_token }}    <!-- NONE -->
                <p class="login-text">Login</p>     
    
                <div class="user-input">
                    <input type="text" name="username" class="display-input" placeholder="Username" id="display-username">
                    <input type="password" name="password" class="display-password" placeholder="Password" id="display-password">
                </div>
    
                {{ loginForm.submit(class="login-button") }}
                <p class="pt-2">No account? <a class="register-here" href="{{ url_for('register')}}">Register Here</a></p>
            </form>
        </div>
    
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
<!-- <script src="{{ url_for('static', filename='js/functions.js') }}"></script> -->
{% endblock %}

</html>
